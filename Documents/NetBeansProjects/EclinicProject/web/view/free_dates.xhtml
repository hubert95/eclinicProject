<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/unloggedTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="head"></ui:define>

    <ui:define name="menu"></ui:define>

    <ui:define name="content">
        <h1>Wolne terminy</h1>
        <h:form>
            <p:dataTable id="basicDT" var="visit" value="#{freeVisitController.freeVisits}">
                <f:facet name="header">
                    Wizyty
                </f:facet>
                <p:column headerText="Data">
                    <h:outputText value="#{visit.dateOfVisit}" />
                </p:column>
                <p:column headerText="Godzina">
                    <h:outputText value="#{visit.beginOfTheVisit}" />
                </p:column>
                <p:column headerText="Długość trwania wizyty">
                    <h:outputText value="#{visit.lengthOfVisit}" />
                </p:column>
                <p:column headerText="Imię specjalisty">
                    <h:outputText value="#{visit.specialist.firstname}" />
                </p:column>
                <p:column headerText="Nazwisko specjalisty">
                    <h:outputText value="#{visit.specialist.lastname}" />
                </p:column>
                <p:column style="width:32px;text-align: center">
                    <p:commandButton icon="ui-icon-disk" title="Zarezerwuj" action="#{templateController.reserveTheVisit}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
