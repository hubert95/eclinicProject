<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/patientTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="head"></ui:define>

    <ui:define name="menu">

    </ui:define>

    <ui:define name="content">
        <h1>Moje wizyty</h1>
        <h:form>
            <p:growl id="msg" showDetail="true"/>
            <p:tabView>
                <p:tab title="Przyszłe wizyty">
                    <h:form> 
                        <p:dataScroller value="#{ownerVisitsController.futureVisits}" var="visitFuture" chunkSize="10">
                            <f:facet name="header">
                                Wizyty, na które jesteś umówiony/a
                            </f:facet>

                            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Data wizyty" />
                                        <h:outputText value="#{visitFuture.dateOfVisit}" style="font-weight: bold"/>

                                        <h:outputText value="Godzina rozpoczęcia wizyty" />
                                        <h:outputText value="#{visitFuture.beginOfTheVisit}" style="font-weight: bold"/>

                                        <h:outputText value="Czas trwania wizyty" />
                                        <h:outputText value="#{visitFuture.lengthOfVisit}" style="font-weight: bold"/>

                                        <h:outputText value="Specjalista" />
                                        <h:outputText value="#{visitFuture.specialist.firstname} #{visitFuture.specialist.lastname}" style="font-weight: bold"/>
                                    </h:panelGrid>
                                    <hr/>
                                </p:outputPanel>
                            </h:panelGrid>
                        </p:dataScroller>
                    </h:form>
                </p:tab>
                <p:tab title="Przeszłe wizyty">
                    <h:form> 
                        <p:dataScroller value="#{ownerVisitsController.pastVisits}" var="visitPast" chunkSize="10">
                            <f:facet name="header">
                                Wizyty, na których byłeś/aś
                            </f:facet>

                            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Data wizyty" />
                                        <h:outputText value="#{visitPast.dateOfVisit}" style="font-weight: bold"/>

                                        <h:outputText value="Godzina rozpoczęcia wizyty" />
                                        <h:outputText value="#{visitPast.beginOfTheVisit}" style="font-weight: bold"/>

                                        <h:outputText value="Czas trwania wizyty" />
                                        <h:outputText value="#{visitPast.lengthOfVisit}" style="font-weight: bold"/>

                                        <h:outputText value="Specjalista" />
                                        <h:outputText value="#{visitPast.specialist.firstname} #{visitPast.specialist.lastname}" style="font-weight: bold"/>
                                    </h:panelGrid>
                                    <hr/>
                                </p:outputPanel>
                            </h:panelGrid>
                        </p:dataScroller>
                    </h:form>
                </p:tab>
            </p:tabView>
        </h:form>
    </ui:define>

</ui:composition>
