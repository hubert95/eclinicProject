<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/unloggedTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="head"></ui:define>

    <ui:define name="menu"></ui:define>

    <ui:define name="content">
        <h1>Specjaliści</h1>

        <h:form>
            <p:tabView styleClass="left_tableview" value="#{displaySpecialistController.specialists}" var="specialist" orientation="left">
                <p:tab title="#{specialist.firstname} #{specialist.lastname}" >
                    <h:panelGrid columns="2" cellpadding="5">
                        <f:facet name="header">
                            <p:graphicImage name="images/tmpdoctor.jpg" />
                        </f:facet>                    
                        <h:outputText value="Imię i nazwisko: " style="font-weight: bold"/>
                        <h:outputText value="#{specialist.firstname} #{specialist.lastname}" />

                        <h:outputText value="Specjalizacja: " style="font-weight: bold"/>
                        <h:outputText value="#{specialist.specialization.name}" />

                        <h:outputText value="Numer telefonu:" style="font-weight: bold"/>
                        <h:outputText value="#{specialist.contact.phoneNumber}" />

                        <h:outputText value="E-mail:" style="font-weight: bold"/>
                        <h:outputText value="#{specialist.contact.email}" />
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
        </h:form>
    </ui:define>

</ui:composition>
